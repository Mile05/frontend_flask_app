<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ventas</title>
<link rel="stylesheet" href="ventas.css">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <h1 class="logo">Mi Tienda</h1>
        <ul class="nav-links">
            <li><a href="dashboard.html">Productos</a></li>
            <li><a href="ventas.html">Ventas</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Registrar Venta</h2>
    <form id="sellForm">
        <div class="form-group">
            <label for="sellQuantity">Cantidad:</label>
            <input type="number" id="sellQuantity" name="sellQuantity" required>
        </div>
        <div class="form-group">
            <label for="sellObservation">Observación:</label>
            <input type="text" id="sellObservation" name="sellObservation">
        </div>
        <div class="form-group">
            <label for="sellProductId">ID del Producto:</label>
            <input type="number" id="sellProductId" name="sellProductId" required>
        </div>
        <button type="submit">Registrar Venta</button>
    </form>

    <h2>Listado de Ventas</h2>
    <ul id="sellList">
        <!-- Aquí se mostrarán las ventas -->
    </ul>
</div>

<script src="ventas.js"></script>
</body>
</html>
